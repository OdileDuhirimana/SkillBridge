version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: skillbridge-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: skillbridge
    volumes:
      - mongodb_data:/data/db
      - ./server/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - skillbridge-network

  redis:
    image: redis:7-alpine
    container_name: skillbridge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skillbridge-network

  app:
    build: .
    container_name: skillbridge-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/skillbridge?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_here
      JWT_EXPIRE: 7d
      PORT: 5000
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - skillbridge-network

  nginx:
    image: nginx:alpine
    container_name: skillbridge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - skillbridge-network

volumes:
  mongodb_data:
  redis_data:

networks:
  skillbridge-network:
    driver: bridge
